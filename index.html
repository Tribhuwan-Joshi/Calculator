<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A web calculator to do math for you" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <link rel="icon" href="./icons/calculator_icon.png" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <!-- <div class="previous">1+2</div> -->
        <div class="current">0</div>
      </div>
      <div class="button-container">
        <div class="buttons">
          <button class="ac">AC</button>
          <button class="backspace">&larr;</button>
          <button class="modulo op">%</button>
          <button class="divide op">รท</button>
        </div>
        <div class="buttons">
          <button class="seven number">7</button>
          <button class="eight number">8</button>
          <button class="nine number">9</button>
          <button class="multiply op">x</button>
        </div>
        <div class="buttons">
          <button class="four number">4</button>
          <button class="five number">5</button>
          <button class="six number">6</button>
          <button class="minus op">-</button>
        </div>
        <div class="buttons">
          <button class="one number">1</button>
          <button class="two number">2</button>
          <button class="three number">3</button>
          <button class="add op">+</button>
        </div>
        <div class="buttons">
          <button class="zero number">0</button>
          <button class="dot ">.</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <div class="footer">Copyright &copy; <a class="footer-link" href="https://github.com/Tribhuwan-Joshi">Tribhuwan Joshi</a> </div>
  </body>
</html>
